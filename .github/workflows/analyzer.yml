name: Analyze

on: 
  - workflow_dispatch
  - push


jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Requirements
        run: sudo apt-get update -y && sudo apt-get upgrade -y && sudo apt-get install clang-tools y && python -m pip install dataclasses_json 
      - name: Path
        run: export PATH=$PATH:/usr/lib/llvm/bin
      - name: Analyze
        run: python clang-analyzer.py main.cpp foo.cpp